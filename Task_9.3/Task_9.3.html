<!DOCTYPE html>
   <head> 
     <title>Butterfly control</title>
	 <meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	 <link rel="stylesheet" type="text/css" href="styles_9.3.css"/>
   </head>
   <body>
	  <form class="options" action="#" method="POST">
			<div class="leftbar">
				<label class="available">Available</label>
				<select class="leftselect" multiple id="left" size="5">
					<option value="Option 1">Option 1</option>
					<option value="Option 3">Option 3</option>
					<option value="Option 5">Option 5</option>
				</select>
			</div>
			<div class="controls">
				<button type="button" value="allselect" id="selectAll">>></button>
				<button type="button" value="select" id="select">></button>	 
				<button type="button" value="diselect" id="diselect"><</button>	 
				<button type="button" value="alldiselect" id="diselectAll"><<</button>	 	 
			</div>
			<div class="rightbar">
				<label class="selected">Selected</label>
				<select class="rightselect" multiple id="right">
					<option value="Option 2">Option 2</option>
					<option value="Option 4">Option 4</option>
				</select>	 
			</div>
	  </form>  
	   <script src="Task_9.3.js"></script>
   </body>
</html>
