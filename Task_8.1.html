<!DOCTYPE html>
   <head> 
     <title>List menu</title>
	 <meta charset="utf-8">
	 <meta name="description" content="Cafe menu">
	 <style>
	    ul{
	    	list-style:none;
        	background-color:#F8E598;
	        font-color:#672503;
			width:200px;
			border:1px solid #672503;
			border-radius:10px;
			padding:5px;
			box-shadow: 4px 4px #850301;
		}
		li{
		    margin:5px;
		}
	 </style>
   </head>
   <body>
    <div>   
      <ul>
	    <li> Азу по-татарски </li>
	    <li> Зразы </li>
	    <li> Баранья грудинка, тушеная с картофелем </li>
	    <li> Бефстроганов </li>
	    <li> Бифшеткс с яйцом </li>
	  </ul>
	</div>  
   </body>
</html>
